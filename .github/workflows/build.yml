name: .NET Build

on:
  [workflow_dispatch, push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '4.5'
        cache: true
    - run: dotnet restore --locked-mode

    - name: Build
      run: dotnet build NoteBookFanControl.sln --configuration Release --no-restore